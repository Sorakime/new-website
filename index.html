<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sorakime</title>
    <link rel="stylesheet" href="/style/index.css">
	</head>
	<body>
    <main>
      <div id="top">
        <h1>Sorakime</h1>
      </div>
      <div id="skill">

          <h3>Programming</h3>
          <div id="skill-programming-detail">

            <div class="one-skill-programming desktop-app">

            </div>
          </div>

            </div>
            <div class="one-skill-other movie-edit">

            <div class="one-skill-other dtm">
